<!DOCTYPE HTML>
<html id="html">
    <head>
        <meta charset="utf-8">
        <title>动画组件</title>
        <style>
            .json{
                width:200px;
                height:200px;
                background:red;
            }
        </style>
        <script src="avalon.js"></script>
        <script>
            require("mmAnimate", function(avalon) {
                avalon.define("fx", function(vm) {
                    vm.effect = function() {
                      //  alert( avalon.css(this, "width"))
                      //  alert( avalon.css(this, "height"))
                        avalon(this).hide(1000).delay(2000).show(2000)
                    }
                })
                avalon.scan()
            })
        </script>
    </head>
    <body>
        <p>依赖于mmAnimate</p>
        <pre class="json" ms-controller="fx" ms-click="effect">

        </pre>
    </body>
</html>
